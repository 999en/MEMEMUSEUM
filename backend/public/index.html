<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEMEMUSEUM - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEMEMUSEUM</h1>
    <p>I Meme del Giorno</p>
    <div id="auth-buttons" style="position: absolute; top: 1rem; right: 1rem;">
      <button id="auth-button">Accedi</button>
      <button id="register-button">Registrati</button>
      <button id="logout-button" style="display: none;">Logout</button>
    </div>
    <p id="welcome-message" style="display: none;">Benvenuto, <span id="username"></span>!</p>
  </header>

  <main>
    <div class="grid" id="meme-grid">
      <!-- I meme verranno inseriti qui via JS -->
    </div>
  </main>
  
  <!-- Form per l'upload di immagini -->
  <section class="upload-section">
    <h2>Carica un nuovo meme</h2>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="text" name="tags" id="meme-tags" placeholder="Tag (separati da virgola, opzionale)" />
      <input type="file" name="image" accept="image/*" required />
      <button type="submit">Aggiungi Foto</button>
    </form>
    <p id="upload-status"></p>
  </section>

  <section id="post-details" style="display: none;">
    <button id="close-post">Chiudi</button>
    <h2 id="post-author">Autore: </h2>
    <img id="post-image" src="" alt="Meme" />
    <div id="comments-section">
      <h3>Commenti</h3>
      <ul id="comments-list"></ul>
      <form id="comment-form">
        <textarea id="comment-text" placeholder="Scrivi un commento..." required></textarea>
        <button type="submit">Aggiungi Commento</button>
      </form>
    </div>
  </section>

  <div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="close-login-modal" class="close-button">X</button>
      <h2>Accedi</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Accedi</button>
      </form>
    </div>
  </div>

  <div id="register-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="close-register-modal" class="close-button">X</button>
      <h2>Registrati</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Registrati</button>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 MEMEMUSEUM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
