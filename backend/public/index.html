<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>MEMEMUSEUM - Home</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEMEMUSEUM</h1>
    <p>I Meme del Giorno</p>
    <div id="auth-buttons" style="position: absolute; top: 1rem; right: 1rem; display: flex; gap: 0.5rem;">
      <button id="auth-button">Accedi</button>
      <button id="register-button">Registrati</button>
      <button id="logout-button" style="display: none;">Logout</button>
      <button id="upload-meme-button" class="upload-button">Upload Meme</button>
    </div>
    <p id="welcome-message" style="display: none;">Benvenuto, <span id="username"></span>!</p>
  </header>

  <main>
    <div class="grid" id="meme-grid">
      <!-- I meme verranno inseriti qui via JS -->
    </div>
  </main>

  <div id="upload-meme-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="close-upload-modal" class="close-button">X</button>
      <h2>Upload a Meme</h2>
      <form id="upload-meme-form" enctype="multipart/form-data">
        <label for="meme-image">Upload Image</label>
        <div class="upload-image-container">
          <input type="file" id="meme-image" name="image" accept="image/*" required />
          <p>Click to upload or drag and drop</p>
          <p>PNG, JPG or GIF (MAX. 5MB)</p>
        </div>
        
        <label for="meme-tags">Tags (comma separated)</label>
        <input type="text" id="meme-tags" name="tags" placeholder="funny, cat, reaction, ..." />
        
        <button type="submit" class="upload-submit-button">Upload Meme</button>
      </form>
    </div>
  </div>

  <section id="post-details" style="display: none;">
    <button id="close-post">Chiudi</button>
    <h2 id="post-author">Autore: </h2>
    <img id="post-image" src="" alt="Meme" />
    <p id="post-tags" style="font-style: italic; color: #666;">Tag: </p>
    <div id="comments-section">
      <h3>Commenti</h3>
      <ul id="comments-list"></ul>
      <form id="comment-form">
        <textarea id="comment-text" placeholder="Scrivi un commento..." required></textarea>
        <button type="submit">Aggiungi Commento</button>
      </form>
    </div>
  </section>

  <div id="login-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="close-login-modal" class="close-button">X</button>
      <h2>Accedi</h2>
      <form id="login-form">
        <input type="text" id="login-username" placeholder="Username" required />
        <input type="password" id="login-password" placeholder="Password" required />
        <button type="submit">Accedi</button>
      </form>
    </div>
  </div>

  <div id="register-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <button id="close-register-modal" class="close-button">X</button>
      <h2>Registrati</h2>
      <form id="register-form">
        <input type="text" id="register-username" placeholder="Username" required />
        <input type="password" id="register-password" placeholder="Password" required />
        <button type="submit">Registrati</button>
      </form>
    </div>
  </div>
  
  <footer>
    <p>Â© 2025 MEMEMUSEUM</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
